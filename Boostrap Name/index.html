<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons Name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 50px;
        }
        .icon-text {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="icon-text">
        <i class="bi bi-tiktok"></i> <!-- J -->
        <i class="bi bi-alexa"></i>   <!-- O -->
        <i class="bi bi-h-square-fill"></i>    <!-- H -->
        <i class="bi bi-magnet"></i>      <!-- N -->
        <i class="bi bi-r-square-fill"></i>  <!-- R -->
        <i class="bi bi-threads"></i>  <!-- A -->
        <i class="bi bi-yelp"></i>     <!-- Y -->
        &nbsp;
        <i class="bi bi-stripe"></i>  <!-- S -->
        <i class="bi bi-amazon"></i>    <!-- A -->
        <i class="bi bi-nintendo-switch"></i> <!-- N -->
        <i class="bi bi-align-top"></i>  <!-- T -->
        <i class="bi bi-info-circle"></i>  <!-- I -->
        <i class="bi bi-cursor-fill"></i>         <!-- A -->
        <i class="bi bi-magnet-fill"></i>         <!-- N -->
        <i class="bi bi-explicit-fill"></i> <!-- E -->
        <i class="bi bi-stripe"></i>        <!-- S -->
    </div>

</body>
</html>
